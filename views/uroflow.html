<script>
    
    
$(document).ready(function () {
    // Initialize DataTable
    const uroflowTable = $('#uroflowList').DataTable({
        paging: true,
        searching: true,
        ordering: true,
        info: true,
        pageLength: 10,
        lengthMenu: [5, 10, 25, 50, 100],
        language: {
            paginate: {
                first: 'First',
                last: 'Last',
                next: 'Next',
                previous: 'Previous'
            },
            info: "Showing _START_ to _END_ of _TOTAL_ entries",
            infoEmpty: "No entries available",
            emptyTable: "No data available in table",
        }
    });

    // Fetch data from API
    $.ajax({
    type: 'GET',
    url: '/api/uroflow',
    success: function (data) {
        console.log(data);
        uroflowTable.clear();

        if (data.results && data.results.length > 0) {
            data.results.sort((a, b) => {
                if (a.f_patient_id < b.f_patient_id) return -1;
                if (a.f_patient_id > b.f_patient_id) return 1;
                if (a.f_device_id < b.f_device_id) return -1;
                if (a.f_device_id > b.f_device_id) return 1;
                return 0;
            });

            data.results.forEach(item => {
                // Use formatted_timestamp from the API response
                const formattedTimestamp = item.formatted_timestamp || '-';

                uroflowTable.row.add([
                    formattedTimestamp,  // Display the formatted timestamp
                    item.f_device_id,
                    item.f_patient_id,
                    item.f_volume,
                    item.f_status,
                    item.f_ssid,
                    item.f_signal_strength,
                ]).draw();
            });
        } else {
            uroflowTable.row.add(["No data available", "", "", "", "", "", ""]).draw();
        }
    },
    error: function (xhr, status, error) {
        console.error('Error retrieving data:', error);
        uroflowTable.row.add(["Error retrieving data", "", "", "", "", "", ""]).draw();
    }
});

});

</script>
