<script>

    function loadLogFile() {

		$.ajax({
			type: "GET",
			url: '../logstream/',
			dataType: "json",
						
			success: function(resp) {

                $('#logWindow').text(JSON.stringify(resp, null, "\t"));
		        $('#logWindow').scrollTop(100000);
				
			},
			error: function(error) {
				
				$('#logWindow').text(error);
		        $('#logWindow').scrollTop(100000);
			}
		});
        
		

    }


</script>

<script>

	$(document).ready(function(){

		loadLogFile();
	});
		
</script>
